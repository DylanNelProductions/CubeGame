<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Swipe 3D</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-layer">
      <div id="header">
        <div id="level">Level: 1</div>
        <div id="score">Score: 0 / 100</div>
      </div>

      <div id="legend-container">
        <!-- Legend items generated by JS -->
      </div>
      
      <div id="controls">
        <button class="arrow-btn" id="btn-up">↑</button>
        <div class="horizontal-controls">
            <button class="arrow-btn" id="btn-left">←</button>
            <button class="arrow-btn" id="btn-down">↓</button>
            <button class="arrow-btn" id="btn-right">→</button>
        </div>
      </div>

      <div id="game-over" class="hidden">
        <h1>Game Over</h1>
        <button id="restart-btn">Try Again</button>
      </div>

      <div id="level-complete" class="hidden">
        <h1>Level Complete!</h1>
        <button id="next-level-btn">Next Level</button>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
