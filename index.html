<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Swipe 3D</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-layer">
      <div id="header">
        <div id="level">Level: 1</div>
        <div id="score">Score: 0 / 100</div>
        <button id="levels-btn" style="margin-top: 10px; font-size: 14px; padding: 8px 16px;">Levels</button>
        <button id="leaderboard-btn" style="margin-top: 5px; font-size: 14px; padding: 8px 16px; background-color: #ffd700; color: #000;">ğŸ† Leaderboard</button>
        <button id="legend-toggle-btn" style="margin-top: 5px; font-size: 14px; padding: 8px 16px; background-color: #00e6e6; color: #000;">ğŸ¨ Guide</button>
      </div>

      <div id="legend-container" class="hidden">
        <!-- Legend items generated by JS -->
      </div>
      
      <div id="controls">
        <button class="arrow-btn" id="btn-up">â†‘</button>
        <div class="horizontal-controls">
            <button class="arrow-btn" id="btn-left">â†</button>
            <button class="arrow-btn" id="btn-down">â†“</button>
            <button class="arrow-btn" id="btn-right">â†’</button>
        </div>
      </div>

      <!-- Gamertag Input Modal -->
      <div id="gamertag-modal" class="hidden">
        <h2>Enter Gamertag</h2>
        <input type="text" id="gamertag-input" placeholder="Your Gamertag" maxlength="12" />
        <button id="save-gamertag-btn">Start Playing</button>
      </div>

      <!-- Leaderboard Modal -->
      <div id="leaderboard-modal" class="hidden">
        <h2>Leaderboard</h2>
        <div id="leaderboard-list">
            <!-- Leaderboard items generated by JS -->
        </div>
        <button id="close-leaderboard-btn">Close</button>
      </div>

      <!-- Level Selector Modal -->
      <div id="level-selector" class="hidden">
        <h2>Select Level</h2>
        <div id="levels-grid">
            <!-- Level buttons generated here -->
        </div>
        <button id="close-levels-btn">Close</button>
      </div>

      <div id="game-over" class="hidden">
        <h1>Game Over</h1>
        <button id="restart-btn">Try Again</button>
      </div>

      <div id="level-complete" class="hidden">
        <h1>Level Complete!</h1>
        <button id="next-level-btn">Next Level</button>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
